services:
  # bind mount example
  linuxgsm-bt-bind:
    image: gameservermanagers/gameserver:bt
    # image: ghcr.io/gameservermanagers/gameserver:bt
    # expose all ports directly
    network_mode: host
    container_name: btserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/btserver:/data

  # volume example
  linuxgsm-bt-volume:
    image: gameservermanagers/gameserver:bt
    # image: ghcr.io/gameservermanagers/gameserver:bt
    container_name: btserver
    network_mode: host
    volumes:
      - linuxgsm-bt:/data

volumes:
  linuxgsm-bt:
