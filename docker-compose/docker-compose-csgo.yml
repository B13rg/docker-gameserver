services:
  # bind mount example
  linuxgsm-csgo-bind:
    image: gameservermanagers/gameserver:csgo
    # image: ghcr.io/gameservermanagers/gameserver:csgo
    ports:
      - '27015:27015' # port
      - '27005:27005' # clientport
      - '27020:27020' # sourcetvport
      - '26901:26901' # steamport
    container_name: csgoserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/csgoserver:/data

  # volume example
  linuxgsm-csgo-volume:
    image: gameservermanagers/gameserver:csgo
    # image: ghcr.io/gameservermanagers/gameserver:csgo
    container_name: csgoserver
    ports:
      - '27015:27015' # port
      - '27005:27005' # clientport
      - '27020:27020' # sourcetvport
      - '26901:26901' # steamport
    volumes:
      - linuxgsm-csgo:/data

volumes:
  linuxgsm-csgo:
