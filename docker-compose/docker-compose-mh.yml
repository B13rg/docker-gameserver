services:
  # bind mount example
  linuxgsm-mh-bind:
    image: gameservermanagers/gameserver:mh
    # image: ghcr.io/gameservermanagers/gameserver:mh
    ports:
      - '7777:7777' # port
      - '15000:15000' # beaconport
      - '27015:27015' # queryport
    container_name: mhserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/mhserver:/data

  # volume example
  linuxgsm-mh-volume:
    image: gameservermanagers/gameserver:mh
    # image: ghcr.io/gameservermanagers/gameserver:mh
    container_name: mhserver
    ports:
      - '7777:7777' # port
      - '15000:15000' # beaconport
      - '27015:27015' # queryport
    volumes:
      - linuxgsm-mh:/data

volumes:
  linuxgsm-mh:
